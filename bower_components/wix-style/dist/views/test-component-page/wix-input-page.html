<h4>This is the wix-input test page</h4>
<div ng-init="main.someModel1=''; main.someModel2=''; main.someModel3=''"></div>
<wix-input class='error' error-message='Some error message' error-type='tooltip' name='testInput' ng-model='main.someModel1' type='email'></wix-input>
<wix-input class='error' name='testInput' ng-model='main.someModel2' type='email'></wix-input>
<wix-input error-message='Some error message' error-type='tooltip' name='testInput' ng-model='main.someModel3' type='email'></wix-input>
<form name='TestForm' ng-init="main.someModel5 = 'data'" novalidate>
  <wix-input class='error' data-hook='input-form-required-input' error-message='Some error message' error-type='tooltip' name='testInputRequired' ng-model='main.someModel4' required='true' type='text'></wix-input>
  <wix-input class='error' data-hook='input-form-required-input-with-data' error-message='Some error message' error-type='tooltip' name='testInputRequired' ng-model='main.someModel5' required='true' type='text'></wix-input>
  <button data-hook='input-submit-form-button' type='submit'>Submit</button>
</form>
