<label class="wix-search-icon wix-style-svg-font-icons-search"></label>
<span class="wix-search-wrapper">
  <input type="text" ng-focus="onFocusIn($event)" ng-blur="onFocusOut($event)">
  <span class="wix-search-clear wix-style-svg-font-icons-x" ng-mousedown="clearSearch($event)" ng-class="{'visible': shouldShowClear()}"></span>
</span>
